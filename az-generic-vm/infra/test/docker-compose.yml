version: '3'

services:
  httpkalle:
    image: maltewildt/nb-sample:sample-golang-app
    restart: unless-stopped
    environment:
      - SERVICE_MODE=http
      - ECHO_HOST=tcpkalle:3300

  tcpkalle:
    image: maltewildt/nb-sample:sample-golang-app
    restart: unless-stopped
    environment:
      - SERVICE_MODE=tcp

    